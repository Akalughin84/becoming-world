<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Becoming — приложение, которое помогает быть здесь и сейчас. Не для продуктивности. Для присутствия." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#1a1a1a" />
  <title>Becoming — Ты здесь. Это уже победа.</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Главная -->
  <div id="home" class="screen active">
    <h1>🌱 Becoming</h1>
    <p class="greeting">Загрузка...</p>
    
    <div class="home-actions">
      <button onclick="markPresence()" class="btn-primary">✅ Я был</button>
      <button onclick="logSilence()" class="btn-secondary">🕯 3 мин тишины</button>
    </div>

    <div class="insight-box">
      <p id="daily-insight">Загрузка прозрения...</p>
    </div>
  </div>

  <!-- Календарь -->
  <div id="calendar" class="screen">
    <h2>📅 Календарь</h2>
    <div class="calendar-controls">
      <button onclick="changeMonth(-1)">◀️</button>
      <span id="calendar-month-year">Загрузка...</span>
      <button onclick="changeMonth(1)">▶️</button>
    </div>
    <div id="calendar-grid" class="calendar-grid"></div>
  </div>

  <!-- Память -->
  <div id="memory" class="screen">
    <h2>📬 Память</h2>
    <div class="menu-buttons">
      <button onclick="writeJournal()">✍️ Дневник</button>
      <button onclick="writeLetter()">✉️ Письмо себе</button>
      <button onclick="showForgiveness()">📬 Прощение</button>
      <button onclick="saveDream()">🌌 Сон</button>
      <button onclick="readDreams()">📚 Сны</button>
    </div>
  </div>

  <!-- Рост -->
  <div id="growth" class="screen">
    <h2>📈 Рост</h2>
    <div class="menu-buttons">
      <button onclick="showGarden()">🌷 Сад</button>
      <button onclick="showMap()">🗺 Карта роста</button>
      <button onclick="showWords()">📖 Словарь сердца</button>
      <button onclick="showInsight()">✨ Прозрение</button>
    </div>
  </div>

  <!-- Природа -->
  <div id="nature" class="screen">
    <h2>🌧️ Природа</h2>
    <div class="menu-buttons">
      <button onclick="playNature('rain')">🌧️ Дождь</button>
      <button onclick="playNature('fire')">🔥 Огонь</button>
      <button onclick="playNature('ocean')">🌊 Океан</button>
      <button onclick="showWeather()">🌤️ Погода внутри</button>
    </div>
  </div>

  <!-- Настройки -->
  <div id="settings" class="screen">
    <h2>⚙️ Настройки</h2>
    <div class="menu-buttons">
      <button onclick="toggleTheme()">🌙 / ☀️ Тема</button>
      <button onclick="toggleSound()">🔊 / 🔇 Звук</button>
      <button onclick="showAbout()">ℹ️ О приложении</button>
      <button onclick="showDonate()">💚 Поддержать</button>
    </div>
  </div>

  <!-- Нижняя навигация -->
  <nav class="bottom-nav">
    <button onclick="navigateTo('home')" class="nav-item active">🏠</button>
    <button onclick="navigateTo('calendar')" class="nav-item">📅</button>
    <button onclick="navigateTo('memory')" class="nav-item">📬</button>
    <button onclick="navigateTo('growth')" class="nav-item">📈</button>
    <button onclick="navigateTo('settings')" class="nav-item">⚙️</button>
  </nav>

  <script src="app.js" defer></script>
</body>
</html>
